<!-- public/views/routine.html -->

<div class="jumbotron" ng-controller="RoutineController">
    <h1>create new routines</h1>

    <div>
	    <label style="padding-right:10px;">Name</label>
		<input type="text" ng-model="newRoutineName" ng-maxlength="50">
	</div>
	<div>
		<label style="padding-right:10px;">Hour</label>
		<input type="number" ng-model="newRoutineHour" ng-maxlength="2">
	</div>
	<div>
		<label style="padding-right:10px;">Minute</label>
		<input type="number" ng-model="newRoutineMinute" ng-maxlength="2">
	</div>
	<div>
		<label style="padding-right:10px;">Day Of Week</label>
		<label class="checkbox-inline">
		  <input type="checkbox" ng-model="checkboxModel.sunday" ng-true-value=true ng-false-value=false> Sunday
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="monday" ng-model="checkboxModel.monday" ng-true-value=true ng-false-value=false> Monday
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="tuesday" ng-model="checkboxModel.tuesday" ng-true-value=true ng-false-value=false> Tuesday
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="wednesday" ng-model="checkboxModel.wednesday" ng-true-value=true ng-false-value=false> Wednesday
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="thursday" ng-model="checkboxModel.thursday" ng-true-value=true ng-false-value=false> Thursday
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="friday" ng-model="checkboxModel.friday"  ng-true-value=true ng-false-value=false> Friday
		</label>
		<label class="checkbox-inline">
		  <input type="checkbox" id="saturday" ng-model="checkboxModel.saturday"  ng-true-value=true ng-false-value=false> Saturday
		</label>
		<p> sunday = {{checkboxModel.sunday}} </p>
	</div>
	<div>
		<label style="padding-right:10px;">Message</label>
		<input type="text" ng-model="newRoutineMessage"></input>
	</div>
	<button ng-click="createRoutine()">Create</button>


    <h1> existing routines </h1>
    <p>{{ tagline }}</p>

	<table class="table">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>Name</th>
	      <th>Time</th>
	      <th>Day of Week</th>
	      <th>Message</th>
	      <th>Delete?</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="value in routines">
	      <td scope="row">{{$index+1}}</th>
	      <td>{{value.name}}</td>
	      <td>{{value.hour}}:{{value.minute}}</td>
	      <td>{{value.dayOfWeek}}</td>
	      <td>{{value.message}}</td>
  		  <td><i class="fa fa-times ha-icon" ng-click="deleteRoutine(value)"></i></td>
	    </tr>
  	  </tbody>
	</table>
</div>
