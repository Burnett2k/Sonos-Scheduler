<div class="jumbotron" ng-controller="WODController">
	<h1>Here are your WODS</h1>
	<p>{{wod}}</p>
	<p>Date Range: {{firstDay}} - {{lastDay}}</p>


	<div class="btn-group-vertical" role="group" aria-label="">

	<button ng-repeat="item in wods" type="button" class="btn" ng-class="activeButtons.indexOf(item.id) > -1 ? 'btn-success' : 'btn-danger'" ng-click="toggleButtonState(item.id)">
		id = {{item.id}} wod = {{item.key}}
	</button>

	</div>










</div>
